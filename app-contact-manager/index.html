<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Contact Manager</title>

  <link
    rel="stylesheet"
    href="style.css"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  >
</head>

<body>
  <nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item btn-group">
          <button class="btn btn-success">Buton</button>
        </li>
      </ul>
    </div>
  </nav>

  <header class="border-bottom py-3 mb-4">
    <div class="container d-flex justify-content-center flex-wrap"></div>
    <hi class="fs-4 mb-3 mb-lg-0 me-lg-auto text-dark">Contact Manager</hi>

    <form class="d-flex w-75 mb-3 mb-lg-0 search-form">
      <input
        type="text"
        class="form-control"
        name="q"
        placeholder="Search..."
      >

      <button
        type="submit"
        title="Search"
        class="btn btn-primary ms-2"
      >Search</button>
    </form>
  </header>

  <main class="container">
    <div class="mb-4"></div>
    <div class="stage"></div>
  </main>
  <script
    type="module"
    src="app.js"
  ></script>
</body>

</html>
